<!DOCTYPE html>
<html>
<head>
<title>Random Student Distribution</title>
<script src="jquery-3.6.0.min.js"></script>
<script src="rsd.js"></script>
<link href="rsd.css" rel="stylesheet">
<link href="bootstrap.min.css" rel="stylesheet">

<script>
$(document).ready(function() {
	Init();
});
</script>
</head>
<body>

<div class="container">
  <div class="mt-2">
	<div id="divCountriesContainer" class="mt-2">
		Countries:
		<select id="listCountries"></select >
		<input type="text" id="txtCountry" name="txtCountry">
		<button id="btnAddCountry" class="btn btn-primary">
		  Add country
		</button>
		Max number of players per Country: <input type="number" id="txtMaxPlayers" name="txtMaxPlayers" value="6">		
	</div>
	<div id="divPlayersContainer" class="mt-2">
		Players:
		<div id="divPlayers"></div>
		<input type="text" id="txtPlayer" name="txtPlayer">
		<button id="btnAddPlayer" class="btn btn-primary">
		  Add player
		</button>
	  </div>
  </div>  
  <div id="divCountriesContainer" class="mt-2">	
    <button id="btnDistribute" class="btn btn-primary">
	  Distribute & Show
	</button>
	<button id="btnReset" class="btn btn-primary">
	  Reset
	</button>
  </div>
  <div id="divResults" class="mt-2 row">
  </div>
</div>

</body>
</html>
