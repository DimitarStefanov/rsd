<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="jquery-3.6.0.min.js"></script>
<script src="rsd.js"></script>
<script>
$(document).ready(function(){
  $("#btnDistribute").click(function(){
		DistributePlayers();
		ShowPlayers();
  });
  $("#btnShow").click(function(){
		ShowPlayers();
  });
  $("#btnAddCountry").click(function(){
		AddCountry();
  });
  $("#btnAddPlayer").click(function(){
		AddPlayer();
  });
  $("#listCountries").on('change', function(){
		BindPlayers();
  });
  $("#btnReset").click(function(){
		Reset();
  });
  
  BindDefaultData();
});
</script>
</head>
<body>

<div class="d-flex h-100">
  <div>
	<div>
		Countries:
		<select id="listCountries"></select >
		<input type="text" id="txtCountry" name="txtCountry">
		<button id="btnAddCountry">
		  Add country
		</button>
		Max number of players per Country: <input type="number" id="txtMaxPlayers" name="txtMaxPlayrs" value="6">
	</div>
	<div>
		Players:
		<div id="divPlayers"></div>
		<input type="text" id="txtPlayer" name="txtPlayer">
		<button id="btnAddPlayer">
		  Add player
		</button>
	  </div>
  </div>  
  <div>	
    <button id="btnDistribute">
	  Distribute & Show
	</button>
	<button id="btnReset">
	  Reset
	</button>
  </div>
  <div id="divResults">
  </div>
</div>

</body>
</html>
